<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Utku Kantekin" />
    <meta name="description" content="html body of to-do list" />
    <title>ToDo</title>
    <link rel="shortcut icon" href="/icons/todo.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Codes Start-->

    <!-- New ToDo-->
    <div class="card">
      <form action="#" method="get">
        <label for="newTodo">
          <big><b>New ToDo:</b></big> </label
        ><br />
        <input type="text" name="newTodo" id="newTodo" />
        <input type="submit" value="Add" />
      </form>
    </div>
    <hr />

    <!-- Current ToDos -->
    <div class="card" id="currentTodos">
      <div>
        <input type="checkbox" name="todoCheck" id="todoCheck" />
        <p style="display: inline-block">Lorem, ipsum.</p>
        <button class="editButton">Edit</button><button>Delete</button>

        <!-- Form For Editing Current ToDos. Needs a Relation With Edit Button-->
        <form action="" style="display: none">
          <label for="editedTodo">Edit:</label>
          <input type="text" name="editedTodo" id="editedTodo" />
          <input type="submit" value="Save" />
        </form>
      </div>
      <div>
        <input type="checkbox" name="todoCheck" id="todoCheck" />
        <p style="display: inline-block">Lorem, ipsum dolor.</p>
        <button>Edit</button><button>Delete</button>
      </div>
      <div>
        <input type="checkbox" name="todoCheck" id="todoCheck" />
        <p style="display: inline-block">Lorem ipsum dolor sit.</p>
        <button>Edit</button><button>Delete</button>
      </div>
    </div>

    <footer style="position: absolute; bottom: 5px">
    <!-- Citation -->
    <div class="citations">
      <a href="https://www.flaticon.com/free-icons/list" title="list icons"
        >List icons created by Royyan Wijaya - Flaticon</a
      >
    </div>
    </footer>
    <!-- Codes End -->
  </body>
</html>
